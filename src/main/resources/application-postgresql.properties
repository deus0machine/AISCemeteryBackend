# PostgreSQL Configuration for Cemetery System
spring.application.name=CemeterySystem

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/cemetery_db
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=cemetery_user
spring.datasource.password=cemetery_password

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000

# Disable H2 Console
spring.h2.console.enabled=false

# Output Configuration
spring.output.ansi.enabled=ALWAYS

