<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступ запрещен | Система управления кладбищем</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }
        .error-container {
            max-width: 600px;
            padding: 15px;
            margin: auto;
            text-align: center;
        }
        .error-icon {
            font-size: 80px;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon mb-4">
            <i class="bi bi-exclamation-triangle-fill"></i>
        </div>
        <h1 class="h3 mb-3 fw-normal">Доступ запрещен</h1>
        <p class="mb-4">У вас нет прав доступа к запрошенному ресурсу. Пожалуйста, свяжитесь с администратором или войдите с учетной записью, имеющей соответствующие права.</p>
        
        <div class="d-grid gap-2">
            <a href="/login" class="btn btn-primary">Вернуться на страницу входа</a>
            <a href="/" class="btn btn-outline-secondary">На главную страницу</a>
        </div>
    </div>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
