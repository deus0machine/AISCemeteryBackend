<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест Checkbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Тест Checkbox</h1>
        
        <form action="/admin/test-checkbox" method="post">
            <div class="mb-3">
                <label for="testText" class="form-label">Текстовое поле</label>
                <input type="text" class="form-control" id="testText" name="testText" value="Тестовое значение">
            </div>
            
            <div class="mb-3">
                <div class="form-check form-switch">
                    <input type="hidden" name="_isPublic" value="on">
                    <input class="form-check-input" type="checkbox" id="isPublic" name="isPublic" value="true">
                    <label class="form-check-label" for="isPublic">
                        Публичный статус
                    </label>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
</body>
</html>
